    <style>
        #dot{
            position: absolute;
            background-color: red;
            width: 10px;
            height: 10px;
            top: 50px;
            left: 50px;
            transition: ease 0.2s 0s;
        }
    </style>
</head>
<body>
    <div id="dot"></div>
    <script src="jquery-1.11.2.min.js"></script>
    <script>
        var $dot = $('#dot');

        var $dotTop = $('#dot').position().top;
        var $dotbottom = $('#dot').position().bottom;
        var $dotLeft = $('#dot').position().left;
        var $dotRight = $('#dot').position().right;
        console.log('$dotTop:'+$dotTop+'  $dotLeft:'+$dotLeft);

        document.onkeydown = function(event){
            var e = event || window.event || arguments.callee.caller.arguments[0];
            if(e && e.keyCode==87){ // 按 W 要做的事情
                console.log('W');
                $dotTop = $dotTop - 6;
                $dot.css('top', $dotTop + 'px');
            }
            if(e && e.keyCode==65){ // 按 A 要做的事情
                console.log('A');
                $dotLeft = $dotLeft - 6;
                $dot.css('left', $dotLeft + 'px');
            }
            if(e && e.keyCode==83){ // 按 S 要做的事情
                console.log('S');
                $dotTop = $dotTop + 6;
                $dot.css('top', $dotTop + 'px');
            }
            if(e && e.keyCode==68){ // 按 D 要做的事情
                console.log('D');
                $dotLeft = $dotLeft + 6;
                $dot.css('left', $dotLeft + 'px');
            }
        };
